<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Order Demo</title>
  <link rel="stylesheet" href="flex-order.css">
</head>
<body>

  <!-- Първи контейнер: Default order -->
  <div class="card">
    <div class="container">
      <div class="item header">Header</div>
      <div class="item main">Main content</div>
      <div class="item sidebar">Sidebar</div>
      <div class="item footer">Site footer</div>
    </div>
  </div>

  <!-- Втори контейнер: Custom order -->
  <div class="card">
    <div class="container custom-order">
      <div class="item header">Header</div>
      <div class="item main">Main content</div>
      <div class="item sidebar">Sidebar</div>
      <div class="item footer">Site footer</div>
    </div>
  </div>

</body>
</html>
