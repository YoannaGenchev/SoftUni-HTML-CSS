<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Calendar</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>
  <div class="container">
    <div class="calendar">

      <!-- Workweek + Weekend -->
      <section class="week">
        <span>Workweek</span>

        <!-- дни от понеделник до петък -->
        <span>1 Monday</span>
        <span>2 Tuesday</span>
        <span>3 Wednesday</span>
        <span>4 Thursday</span>
        <span>5 Friday</span>

        <span>Weekend</span>
        <span>6 Saturday</span>
        <span>7 Sunday</span>
      </section>

      <!-- Странична лента: напомняния и специални дати -->
      <section class="notes">
        <span>REMINDERS</span>
        <span>SPECIAL DATES</span>
      </section>

    </div>
  </div>
</body>
</html>
