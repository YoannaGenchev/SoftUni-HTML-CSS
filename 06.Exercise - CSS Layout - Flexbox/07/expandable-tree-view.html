<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expandable Tree View</title>
  <link rel="stylesheet" href="expandable-tree-view.css">
</head>
<body>

  <h1>Collapsable &amp; expandable tree view in HTML &amp; CSS only</h1>

  <ul class="tree">
    <li>
      <input type="checkbox" id="giant-planets" checked>
      <label for="giant-planets">Giant planets</label>
      <ul>
        <li>
          <input type="checkbox" id="gas-giants" checked>
          <label for="gas-giants">Gas giants</label>
          <ul>
            <li>Jupiter</li>
            <li>Saturn</li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="ice-giants">
          <label for="ice-giants">Ice giants</label>
        </li>
      </ul>
    </li>
  </ul>

</body>
</html>
