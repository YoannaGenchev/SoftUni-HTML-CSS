<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <div class="contact-form">
                <h2 class="section-title">Get in Touch</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <textarea placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>

            <div class="social-section">
                <h2 class="section-title">Follow</h2>
                <div class="social-icons">
                    <a href="#" class="social-icon">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-pinterest-p"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-threads"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fas fa-phone"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>

        </div>

        <div class="footer">
            Â© Untitled. All rights reserved &nbsp;&nbsp;&nbsp; Design: <a href="#">HTML & CSS</a>
        </div>
    </div>
</body>
</html>
