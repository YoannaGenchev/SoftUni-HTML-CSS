<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Radio &amp; Checkbox</title>
  <link rel="stylesheet" href="custom-checkbox-and-radio.css" />
</head>
<body>
  <div class="card">
    <div class="section">
      <h2>Radio</h2>
      <label class="radio-label">
        <input type="radio" name="choice" checked />
        <span class="custom-radio"></span>
        <span class="label-text">Option 1</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="choice" />
        <span class="custom-radio"></span>
        <span class="label-text">Option 2</span>
      </label>
    </div>

    <div class="section">
      <h2>Checkbox</h2>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider"></span>
        <span class="label-text">Checkbox 1</span>
      </label>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
        <span class="label-text">Checkbox 2</span>
      </label>
    </div>
  </div>
</body>
</html>
