<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="floating-labels.css" />
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>

    <form action="#" method="post">
      <!-- EMAIL FIELD -->
      <div class="form-group">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <small class="hint">example: john.doe@gmail.com</small>
      </div>

      <!-- PASSWORD FIELD -->
      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <small class="hint">
          minimum 6 characters, letters and numbers, at least 1 special character
        </small>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
