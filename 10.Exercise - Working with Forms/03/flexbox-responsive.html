<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscribe</title>
  <link rel="stylesheet" href="flexbox-responsive.css" />
</head>
<body>
  <div class="wrapper">
    <form class="subscribe-form" action="#" method="post">
      <input
        type="text"
        name="name"
        class="name"
        placeholder="Name"
        required
      />
      <input
        type="email"
        name="email"
        class="email"
        placeholder="Email Address"
        required
      />
      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
