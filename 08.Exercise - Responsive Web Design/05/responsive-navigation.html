<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Navigation</title>
  <link rel="stylesheet" href="responsive-navigation.css" />
</head>
<body>
  <div class="nav-container">
    <!-- hidden checkbox drives our open/close state -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />

    <!-- header row: title on left, menu button on right -->
    <div class="nav-header">
      <h1>Site title</h1>
      <label for="nav-toggle" class="menu-btn"></label>
    </div>

    <!-- the collapsible menu -->
    <nav class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">Products</a>
          <ul>
            <li><a href="#">Category 1</a></li>
            <li>
              <a href="#">Category 2</a>
              <ul>
                <li><a href="#">Subcategory 2 1</a></li>
                <li>
                  <a href="#">Subcategory 2 2</a>
                  <ul>
                    <li><a href="#">Subcategory 2 2 1</a></li>
                    <li><a href="#">Subcategory 2 2 2</a></li>
                    <li><a href="#">Subcategory 2 2 3</a></li>
                  </ul>
                </li>
                <li><a href="#">Subcategory 2 3</a></li>
              </ul>
            </li>
            <li><a href="#">Category 3</a></li>
            <li><a href="#">Category 4</a></li>
          </ul>
        </li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
