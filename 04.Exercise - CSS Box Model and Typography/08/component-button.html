<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Component</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="component-button.css">
</head>
<body>

  <h2>Link as a button</h2>
  <a href="#" class="button">Click Me!</a>
  <a href="#" class="button primary">Click Me!</a>
  <a href="#" class="button success">Click Me!</a>
  <a href="#" class="button outline">Click Me!</a>
  <a href="#" class="button">
    <i class="fa-solid fa-pen-to-square"></i>
    Edit
  </a>

  <h2>Button element with class button</h2>
  <button class="button">Click Me!</button>
  <button class="button primary">Click Me!</button>
  <button class="button success">Click Me!</button>
  <button class="button outline">Click Me!</button>
  <button class="button">
    <i class="fa-solid fa-pen-to-square"></i>
    Edit
  </button>

</body>
</html>
